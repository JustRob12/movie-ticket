    <div class="modal" id="imageModal">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <p style="color: white; text-align: center; margin-bottom: 10px;">Please choose</p>
            <img src="mobile.png" alt="Mobile Image" class="modal-content" style="max-width: 50%; max-height: 50%; margin-bottom: 20px;" onclick="showSingleImage('mobile.png')">
            <img src="movie.png" alt="Movie Image" class="modal-content" style="max-width: 50%; max-height: 50%;" onclick="showSingleImage('movie.png')">
            <button onclick="closeModal()" style="padding: 10px 20px; font-size: 14px; cursor: pointer; background-color: #ff69b4; color: white; border: none; border-radius: 5px; margin-top: 20px;">Back</button>
        </div>
    </div>
    <div class="modal" id="singleImageModal" style="display: none;">
        <div style="display: flex; flex-direction: column; align-items: center;">
            <img id="singleImage" style="max-width: 80%; max-height: 80%; margin-bottom: 20px;">
            <p style="color: white; text-align: center;">Please screenshot this and send it to the person that will not leave you no matter what.</p>
            <button onclick="showMovieList()" style="padding: 10px 20px; font-size: 14px; cursor: pointer; background-color: #ff69b4; color: white; border: none; border-radius: 5px;">See The Movie List</button>
        </div>
    </div>
    <div style="position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);">
        <button onclick="showModal()" style="padding: 12px 24px; font-size: 14px; cursor: pointer; background-color: #ff69b4; color: white; border: none; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.2);">
            Click This
        </button>
    </div>
    <script>
        function showModal() {
            document.querySelector('.flowers').classList.add('blurred');
            document.querySelector('.night').classList.add('blurred');
            document.getElementById('imageModal').style.display = 'flex';
        }

        function closeModal() {
            document.querySelector('.flowers').classList.remove('blurred');
            document.querySelector('.night').classList.remove('blurred');
            document.getElementById('imageModal').style.display = 'none';
        }

        function showSingleImage(src) {
            document.getElementById('singleImage').src = src;
            document.getElementById('singleImageModal').style.display = 'flex';
        }

        function showMovieList() {
            document.getElementById('singleImageModal').style.display = 'none';
            document.getElementById('imageModal').style.display = 'flex';
        }
    </script>
